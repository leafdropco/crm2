<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>1st NgApp</title>
		<!--CSS-->
		<!-- load bootstrap and our stylesheet -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css">
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
		<link rel="stylesheet" href="/assets/css/style.css">
		<!--JS-->
		<script src="/bower_components/angular/angular.js"></script>

		<script src="/bower_components/angular-route/angular-route.js"></script>
		<script src="/bower_components/angular-animate/angular-animate.js"></script>
		<!-- controllers -->
		<script src="app/controllers/mainCtrl.js"></script>
		<script src="app/controllers/userCtrl.js"></script>
		
		<!-- services -->
		<script src="app/services/authService.js"></script>
		<script src="app/services/userService.js"></script>
		
		<!-- main Angular app files -->
		<script src="app/js/app.routes.js"></script>
		<script src="app/js/app.js"></script>
		<base href="/">
	</head>
	<body data-ng-app="userApp" data-ng-controller="MainController as main">
		<!--NAVBAR-->
		<header>
			<div class="navbar navbar-inverse" ng-if="main.loggedIn">
				<div class="container">
					<div class="navbar-header">
						<a href="/" class="navbar-brand"><span class="glyphicon glyphicon-fire text-danger"></span> 
							User CRM
						</a>
					</div>
					<ul class="nav navbar-nav">
						<li><a href="/users"><span class="glyphicon glyphicon-user"></span> Users</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
						<li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.user.data.name }}!</li>
						<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
					</ul>
				</div>
			</div>
		</header>
		
		<main class="container">
			<div ng-view></div>
		</main>
	</body>
</html>
